{% extends 'blog/base.html' %}

    <h1 class="text-6xl font-bold text-blue-500 mb-4">404</h1>
    <h2 class="text-2xl font-semibold mb-4">Страница не найдена</h2>

    <a href="{% url 'blog:home' %}" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">

    </a>
</div>
{% endblock %}
